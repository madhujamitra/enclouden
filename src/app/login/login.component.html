<div class="login-wrapper container">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>

        <form #userPost="ngForm" (ngSubmit)="registerUser(userPost.value)">
            <input class="input-style" type="text" name="userName" ngModel placeholder="userName"><br><br>
            <input class="input-style" type="text" name="password" ngModel placeholder="password"><br><br>
            <button type="submit"> Login </button>
        </form>
    </mat-card>
</div>

<div id="mainDiv" *ngFor="let comment of comments.reverse()">
    <label>{{comment.text}}</label>
    <br>
    <button (click)="openCommentText(comment)">Reply</button>
    <div *ngIf="comment.isOpen">
        <textarea [(ngModel)]="text" cols="80" rows="7"></textarea>
        <br>
        <button (click)="addComment(comment)">Save</button>
    </div>
    <comment-tree [comments]="comment.anwsers">
    </comment-tree>
</div>
